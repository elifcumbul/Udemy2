<form action = "formatting.html">
    <label>First Name: </label>
    <input name = "firtName" type ="text" required/>
    <br>
    <label>Password: </label>
    <input name = "password" type ="password" required/>
    <br>
    <label>Gender: </label>
    <select name = "gender">
        <option>Male</option>
        <option>Female</option>
    </select>
    <br>
    <label>Favorite car: </label>
    <select name = "car" size = "2" multiple>
        <option>Volvo</option>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Audi</option>
        <option>Renault</option>
    </select>
    <br>
    <label>Opinions: </label>
    <textarea name = "biography" rows="4" cols="30"></textarea>
    <br>
    <input type = "submit" value = "Submit"/>
    <button onClick = "alert('Kaydete basıldı')">Submit</button>
</form>
